<!DOCTYPE html>
<html>
<head>
    <title> Dinheiro do Governo </title>
</head>
<body>
    <h1>Seu Saldo: <span id="saldo">S$ 0.00</span></h1>
    <button onclick="ganharDinheiro()">Ganhar Dinheiro</button>
    <button onclick="perderDinheiro()">Perder Dinheiro</button>

    <script>
        let saldo = 0;

        function atualizarSaldo() {
            document.getElementById('saldo').textContent = `R$ ${saldo.toFixed(2)}`;
        }

        function ganharDinheiro() {
            const valor = parseFloat(prompt("Quanto dinheiro você ganhou?"));
            if (!isNaN(valor)) {
                saldo += valor;
                atualizarSaldo();
            }
        }

        function perderDinheiro() {
            const valor = parseFloat(prompt("Quanto dinheiro você perdeu?"));
            if (!isNaN(valor)) {
                saldo -= valor;
                atualizarSaldo();
            }
        }
    </script>
</body>
</html>
